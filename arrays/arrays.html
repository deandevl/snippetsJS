      //iterating over Arrays
      /*
      Array methods that help:
      Array.prototype.entries()
      Array.prototype.keys()
      Array.prototype.values()
       */

      const keys = Array.from(['a','b'].keys());
      //let values = Array.from(['a','b'].values());  //Chrome error
      const entries = Array.from(['a','b'].entries());


      //iterating over [index, element] pairs using es6's for-of loop
      //does not work in Chrome with no destructuring

      //searching for Array elements
      let less0 = [6, -5, 8].find(x => x < 0);

      //Array.prototype.copyWithin(target,start,end)

      let arrFill = ['a','a','a','a','a'];

      //using spread '...' -- turn iterable values into arguments
      //allows us to pass an array of arguments into a function
      //Math.max takes a comma separated list of values--can't pass in an array so use spread
      const val = Math.max(...[-1,5,11,3]);

      //spread inside Arrays
      arr = [1,...[2,3],4];

      //spread inside constructors
      const adate = new Date(...[1949,4,24]);

      //concat arrays using spread
      const array_1 = [3,4,5,6,7];
      const array_2 = [8,9,10,11];
      const array_concat = [...array_1,...array_2];

      //using rest '...' --turn arguments into iterable values
      const add = function(...numbers){
        return numbers.reduce((a,b) => a + b);
